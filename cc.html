<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/lightbox.min.css" />
	<title>Charlie Zhang</title>
</head>
<body>
	<header class="prevent-select">
		<nav class="header-nav">
			<h1 class="logo">Charlie Zhang</h1>
			<ul class="nav menu">
				<li class="nav-item"><a href="index.html">Portfolio</a></li>
				<li class="nav-item"><a href="cc.html">Comp Card</a></li>
				<li class="nav-item"><a href="https://www.instagram.com/chrlezhng/" class="prevent-select" target="_blank">Instagram</a></li>
			</ul>
		</nav>
	</header>
	<main class="gallery-page">
		<section class="gallery-span">
			<div class="gallery-item">
				<a href="img/img-1.jpg" data-lightbox="image-1"
					><img 
					src="img/img-1.jpg" 
					alt="image" 
					class="gallery-img"
				/></a>
			</div>
			<div class="gallery-item">
				<a href="img/img-2.jpg" data-lightbox="image-2"
					><img 
					src="img/img-2.jpg" 
					alt="image" 
					class="gallery-img"
				/></a>
			</div>
			<div class="gallery-item h-2">
				<a href="img/img-3.jpg" data-lightbox="image-3"
					><img 
					src="img/img-3.jpg" 
					alt="" 
					class="gallery-img"
				/></a>
			</div>
			<div class="gallery-item">
				<a href="img/img-4.jpg" data-lightbox="image-4"
					><img 
					src="img/img-4.jpg" 
					alt="" 
					class="gallery-img"
				/></a>
			</div>
			<div class="gallery-item h-2">
				<a href="img/img-5.jpg" data-lightbox="image-5"
					><img 
					src="img/img-5.jpg" 
					alt="" 
					class="gallery-img"
				/></a>
			</div>
		</section>
	</main>
	<script src="js/jquery-3.7.0.min.js"></script>
	<script src="js/lightbox.min.js"></script>
	<script>
		lightbox.option({
		'resizeDuration': 100,
		'imageFadeDuration': 0,
		})
	</script>
</body>
</html>
